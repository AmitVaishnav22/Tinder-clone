<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        .divcontainer{
            background: linear-gradient(to bottom,transparent,rgba(0,0,0,0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black">
        <div class="imgcontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%]">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="imgcoming z-[2] w-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%]">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="imgi w-[3.5rem] h-[3.5rem] rounded-full overflow-hidden">
                     <img class="w-full h-full object-cover" src="" alt="hii">
                </div>
                    <h3 class="capitalize text-xl font-medium tracking-tighter">they liked you</h3>
                <div class="chaticon relative flex justify-center items-center rounded-full w-[3.5rem] h-[3.5rem] bg-white/20">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge justify-center text-align-center items-center rounded-full absolute top-0 right-0  translate-x-[5px] w-5 h-5 bg-[#FC5149]">
                        <h5 class="text-[13px] font-semibold text-center">5</h5>
                    </div>
                </div>
            </div>
            <div class="divcontainer w-full">
                <div class="details px-5 py-6 w-full">
                    <div class="element location flex gap-4">
                        <i class="w-[1.6rem] h-[1.6rem] flex items-center justify-center rounded-full font-semibold bg-white ri-corner-left-up-line"></i>
                        <h3 class="text-white">US-Califonia</h3>
                    </div>
                    <div class="element name flex gap-5 text-white mt-1">
                        <h1 class="font-semibold tracking-tighter text-7xl">Victoria</h1>
                        <h1 class="font-semibold tracking-tighter text-7xl opacity-60">20</h1>
                    </div>
                    <div class="element tags flex gap-3 text-white mt-2">
                        <div class="tag flex items-center bg-white/30 gap-2 rounded-full  px-3 py-2 ">
                            <i class="ri-music-2-fill"></i>
                            <h3 text="text-xl tracking-tighter">Music</h3>
                        </div>
                        <div class="tag flex items-center bg-white/30 gap-2 rounded-full  px-3 py-1 ">
                            <i class="ri-music-2-fill"></i>
                            <h3 text="text-xl tracking-tighter">Music</h3>
                        </div>
                        <div class="tag flex items-center bg-white/30 gap-2 rounded-full  px-3 py-1 ">
                            <i class="ri-music-2-fill"></i>
                            <h3 text="text-xl tracking-tighter">Music</h3>
                        </div>
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius odit sunt cumque earum reiciendis? Temporibus ab, aliquid, praesentium obcaecati libero sunt repellat a.</p>
                    </div>
                    <div class="element flex items-center mt-10 gap-1">
                        <button class="deny py-3 rounded-xl w-1/2 bg-white">
                            <i class="text-3xl font-semibold ri-close-circle-fill"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]">
                            <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
